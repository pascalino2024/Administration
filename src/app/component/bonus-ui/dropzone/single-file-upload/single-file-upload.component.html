<div class="card">
    <div class="card-header">
        <h4>Single File Upload</h4>
        <p class="f-m-light mt-1">Use the <code>.dropzone </code> class through create upload
            files.<code>[https://www.dropzone.dev/].</code>
        </p>
    </div>
    <div class="card-body custom-single-upload">
        <div class="custom-dropzone customize-dropzone">
            <form class="dropzone">
                <dropzone class="show-preview" [config]="config" [message]="text" (error)="onUploadError($event)" (success)="onUploadSuccess($event)">
                </dropzone>
            </form>
        </div>
    </div>
</div>
