<div class="card">
    <div class="card-header">
        <h4>Multi File Upload</h4>
        <p class="f-m-light mt-1">Use the <code>.dropzone </code> class through create upload
            files.<code>[https://www.dropzone.dev/].</code></p>
    </div>
    <div class="card-body custom-multi-upload">
        <div class="custom-dropzone ">
            <form class="dropzone  single-file dropzone-secondary dropzone-bg customize-dropzone">
                <dropzone [config]="config" [message]="text" (error)="onUploadError($event)" (success)="onUploadSuccess($event)"></dropzone>
            </form>
        </div>
    </div>
</div>
