<div class="card">
    <div class="card-header">
        <h4>Default File Upload</h4>
    </div>
    <div class="card-body ">
        <div class="custom-dropzone customize-dropzone">
            <dropzone [config]="config" (error)="onUploadError($event)" (success)="onUploadSuccess($event)"
            [message]="text"></dropzone>
        </div> 
    </div>
</div>
